<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voron</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>
    <main class="page">
      <div class="loader" aria-hidden="true">
        <span class="loader-ring"></span>
      </div>
      <button class="prompt" type="button" aria-label="Нажмите для продолжения">
        <svg class="tap-svg" viewBox="0 0 140 140" role="img">
          <title>Кликните по экрану</title>
          <g class="tap-pulse">
            <circle cx="70" cy="70" r="52" />
            <circle cx="70" cy="70" r="38" />
          </g>
          <g class="tap-hand">
            <path
              d="M70 36c6.5 0 12 5.2 12 11.6v20.8h6.2c6.1 0 11.1 5 11.1 11.1v10.6c0 13.7-11.1 24.9-24.9 24.9H60.2c-13.7 0-24.9-11.1-24.9-24.9V78.4c0-6.1 5-11.1 11.1-11.1h6.2V46.9C52.6 41.2 58 36 64.5 36h5.5z"
            />
            <rect x="64" y="20" width="12" height="16" rx="6" />
          </g>
          <text x="70" y="126" text-anchor="middle">Тапните</text>
        </svg>
      </button>
      <video
        class="media"
        preload="auto"
        playsinline
        webkit-playsinline
      >
        <source src="source/video.mp4" type="video/mp4" />
      </video>
    </main>
    <script src="script.js"></script>
  </body>
</html>
