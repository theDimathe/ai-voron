<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX CASINO</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>
    <main class="page">
      <div class="loader" aria-hidden="true">
        <div class="loader-progress" role="status" aria-live="polite">
          <svg class="progress-ring" viewBox="0 0 140 140" aria-hidden="true">
            <defs>
              <linearGradient id="progress-gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#2b8fd8" />
                <stop offset="55%" stop-color="#7ad0ff" />
                <stop offset="100%" stop-color="#f5c542" />
              </linearGradient>
            </defs>
            <circle class="progress-track" cx="70" cy="70" r="56" />
            <circle class="progress-bar" cx="70" cy="70" r="56" />
          </svg>
          <div class="progress-center">
            <div class="progress-value">0%</div>
          </div>
          <div class="progress-label">Loading...</div>
          <button class="play-button" type="button" aria-label="Play">
            <span class="play-icon"></span>
          </button>
        </div>
      </div>
      <button class="prompt" type="button" aria-label="Нажмите для продолжения">
        <img src="source/tap.webp" alt="Кликните по экрану" />
      </button>
      <video
        class="media"
        preload="auto"
        playsinline
        webkit-playsinline
      >
        <source src="source/video.mp4" type="video/mp4" />
      </video>
    </main>
    <script src="script.js"></script>
  </body>
</html>
